services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-supporter-app
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      postgres-cs:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default
      - shared-net
    # No ports — nginx proxies via shared-net

  postgres-cs:
    image: pgvector/pgvector:pg17
    container_name: course-supporter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-course_supporter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-course_supporter}
    volumes:
      - pgdata-cs:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-course_supporter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: course-supporter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    restart: unless-stopped
    hostname: course-supporter-vps
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
    environment:
      - DO_NOT_TRACK=1
      - NETDATA_CLAIM_TOKEN=
    deploy:
      resources:
        limits:
          memory: 200M
    networks:
      - default
      - shared-net
    # No ports — nginx proxies via shared-net at /netdata/

networks:
  shared-net:
    external: true

volumes:
  pgdata-cs:
  redis-data:
  netdata-config:
  netdata-lib:
